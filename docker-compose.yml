version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: orquestrador-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: agno
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - orquestrador-network

  # Ollama AI Model Server
  ollama:
    image: ollama/ollama:latest
    container_name: orquestrador-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - orquestrador-network
    # Optional: Pull models on startup
    # command: /bin/bash -c "ollama serve & sleep 10 && ollama pull llama3.2 && wait"

    # AI Agents Orchestrator Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orquestrador-app
    restart: unless-stopped
    ports:
      - "7777:7777"
    environment:
      # Database Configuration
      MONGO_CONNECTION_STRING: mongodb://admin:password123@mongodb:27017/agno?authSource=admin
      MONGO_DATABASE_NAME: agno

      # Application Configuration
      APP_TITLE: "AI Agents Orchestrator"
      APP_HOST: 0.0.0.0
      APP_PORT: 7777

      # Logging Configuration
      LOG_LEVEL: INFO
      LOG_FORMAT: json

      # AI Models Configuration
      OLLAMA_BASE_URL: http://ollama:11434
      # OPENAI_API_KEY: your-openai-key-here

      # Memory Configuration
      MEMORY_ENABLED: "true"
      MEMORY_PROVIDER: mongodb

      # OpenTelemetry â†’ Grafana LGTM
      OTEL_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://host.docker.internal:4317
      OTEL_SERVICE_NAME: orquestrador-ia

    depends_on:
      - mongodb
      - ollama
    networks:
      - orquestrador-network
    volumes:
      - ./logs:/app/logs

  # MongoDB Express (Optional - Web-based MongoDB admin interface)
  mongo-express:
    image: mongo-express:latest
    container_name: orquestrador-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - orquestrador-network
    profiles:
      - tools

volumes:
  mongodb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  orquestrador-network:
    driver: bridge

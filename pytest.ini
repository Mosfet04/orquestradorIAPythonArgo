[tool:pytest]
# Configurações do pytest para o projeto

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores customizados
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    slow: marca testes que demoram para executar

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Configurações de cobertura
coverage_run_source = src
coverage_run_omit = 
    tests/*
    .venv/*
    debug_scripts/*

# Configurações de warning
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configurações de logging durante testes
log_cli = false
log_cli_level = ERROR
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações do asyncio
asyncio_mode = auto
